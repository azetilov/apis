definitions:
  adidasComApiHALDefinitionsHalLinkObject:
    title: HAL Link Object
    type: object
    properties:
      href:
        type: string
      templated:
        type: boolean
      type:
        type: string
      deprecation:
        type: string
      name:
        type: string
      profile:
        type: string
      title:
        type: string
      hreflang:
        type: string
    required:
      - href
  adidasComApiHALDefinitionsHalCuriesLink:
    title: HAL Curies Link
    allOf:
      - type: object
        properties:
          templated:
            enum:
              - true
        required:
          - templated
      - $ref: '#/definitions/adidasComApiHALDefinitionsHalLinkObject'
  adidasComProductCatalogDefinitionsCatalogCopy:
    title: Catalog Copy
    type: object
    properties:
      acsModelName:
        type: string
      b2cCopy:
        type: string
      b2cCopyShort:
        type: string
      b2bCopy:
        type: string
      b2bCopyShort:
        type: string
      materialComposition:
        type: string
      materialConstruction:
        type: string
      bullets1:
        type: string
      bullets2:
        type: string
      bullets3:
        type: string
      bullets4:
        type: string
      bullets5:
        type: string
      bullets6:
        type: string
      bulletMaterial:
        type: string
    example:
      acsModelName: COPA MUNDIAL
      b2cCopy: >-
        De populairste voetbalschoen ooit, en terecht. De adidas Copa Mundial
        heeft een bovenwerk van rijk leer en een loopzool met dubbele dichtheid
        die al decennia lang de toon zet voor comfort en prestaties op het veld.
      b2cCopyShort: >-
        Entraîne-toi comme les pros avec ce haut de l'équipe de Belgique de
        football.
      b2bCopy: >-
        Hurricanes Training Jersey as worn by the players when training with
        dynamic retro design inspired by the original Super Jersey.Captured with
        shock blue and black colors on climalite fabric with moisture wicking
        properties.
      b2bCopyShort: >-
        Hurricanes Training Jersey as worn by the players when training with
        dynamic retro design inspired by the orginal Super jersey.
      materialComposition: 100% Organic Cotton
      materialConstruction: Single jersey
      bullets1: materiál Climalite odvádí pot a udrží tě vsuchu za všech okolností
      bullets2: Ribbet V-hals
      bullets3: Nackenband
      bullets4: >-
        Επένδυση προστασίας από τον άνεμο στο μπροστινό μέρος. Μανσέτες με
        ανοίγματα για τους αντίχειρες
      bullets5: Woven Belgium crest on chest
      bullets6: >-
        3 bandas en las mangas; logotipo de adidas serigrafiado a la derecha del
        pecho
      bulletMaterial: Maille double 100 % polyester.
  adidasComProductCatalogDefinitionsFeatureAndBenefit:
    title: Feature and Benefit
    type: object
    properties:
      featureAndBenefitCode:
        type: string
      businessCode:
        type: string
      shoePart:
        type: string
      featureName:
        type: string
      featureDescription:
        type: string
      logoName:
        type: string
      logoHref:
        type: string
        format: uri
    example:
      featureAndBenefitCode: '68465468'
      businessCode: BU Young Athlete
      shoePart: Upper
      featureName: Costura à maquina
      featureDescription: >-
        construction nylon/TPU pour un bon toucher de balle et une bonne
        résistance à l'usure.
      logoName: ECO_OrthoLiteLogo
      logoHref: 'http://domain.com/logo.jpeg'
  adidasComApiHAL:
    title: HAL
    description: >-
      JSON Hypertext Application Language. Definition of [HAL message
      format](https://tools.ietf.org/html/draft-kelly-json-hal-08)
    type: object
    properties:
      _links:
        type: object
        additionalProperties: {}
        properties:
          curies: {}
      _embedded:
        type: object
        additionalProperties: {}
  adidasComApiProblemDetail:
    title: Problem Details for HTTP APIs
    description: >-
      Definition of [RFC7807](https://tools.ietf.org/html/rfc7807) problem
      detail
    type: object
    properties:
      type:
        type: string
      title:
        type: string
      status:
        type: number
      detail:
        type: string
      instance:
        type: string
    required:
      - title
      - detail
  adidasComProductArticle:
    title: Article
    type: object
    properties:
      articleNumber:
        type: string
      modelNumber:
        type: string
      articleDescription:
        type: string
      gender:
        $ref: '#/definitions/adidasComProductUtilsCodeDescription'
      brand:
        $ref: '#/definitions/adidasComProductUtilsCodeDescription'
      productType:
        $ref: '#/definitions/adidasComProductUtilsCodeDescription'
      ageGroup:
        $ref: '#/definitions/adidasComProductUtilsCodeDescription'
      colorway:
        type: object
        properties:
          name:
            type: string
          description:
            type: string
      colors:
        type: array
        items:
          $ref: '#/definitions/adidasComProductColor'
    example:
      articleNumber: '015110'
      modelNumber: '10034'
      articleDescription: COPA MUNDIAL
      gender:
        code: M
        description: MALE
      brand:
        code: '11'
        description: ADIDAS
      productType:
        code: '104'
        description: FOOTBALL SHOES (FIRM GROUND)
      ageGroup:
        code: A
        description: ADULT
      colorway:
        name: FTWR WHITE/BLACK
        description: BLABAS/GRAFIT/BLABAS
      colors:
        - {}
  adidasComProductArticleSeason:
    title: Article Season
    description: Seasonal information about article
    type: object
    properties:
      seasonName:
        type: string
      carryOver:
        type: boolean
      retailIntroDate:
        type: string
        format: date-time
      retailExitDate:
        type: string
        format: date-time
    example:
      seasonName: FW17
      carryOver: false
      retailIntroDate: '2017-06-01'
      retailExitDate: '2017-11-30'
  adidasComProductAsset:
    title: Asset
    description: Digital Asset
    type: object
    properties:
      assetType:
        type: string
        enum:
          - image
          - video
          - other
      viewGroup:
        type: string
      view:
        type: string
      assetCategory:
        type: string
      usageTerms:
        type: array
        items:
          type: string
      assetHref:
        type: string
        format: uri
      image:
        type: object
        properties:
          style:
            type: string
          width:
            type: integer
          height:
            type: integer
          bgColor:
            type: string
          representation:
            type: string
      video:
        type: object
        properties:
          fileSize:
            type: integer
      model:
        type: object
        properties:
          waist:
            type: string
          chest:
            type: string
          height:
            type: string
          productSize:
            type: string
    required:
      - assetType
      - viewGroup
      - view
      - assetCategory
      - usageTerms
      - assetHref
    example:
      assetType: image
      viewGroup: 3d
      assetCategory: Photography
      usageTerms: B2B Cataloguge
      assetHref: 'http://domain.com/image.jpeg'
      image:
        style: On Model
        width: 2000
        height: 2000
        bgColor: transparent
      model:
        waist: 58
        chest: 97
        height: 197
        productSize: 540
  adidasComProductCatalog:
    title: Catalog
    type: object
    properties:
      catalogueCopy:
        $ref: '#/definitions/adidasComProductCatalogDefinitionsCatalogCopy'
      featureAndBenefits:
        type: array
        items:
          $ref: '#/definitions/adidasComProductCatalogDefinitionsFeatureAndBenefit'
    example:
      catalogueCopy: {}
      featureAndBenefits:
        - {}
  adidasComProductColor:
    title: Color
    type: object
    description: Color descriptions are language-dependent
    properties:
      color1:
        $ref: '#/definitions/adidasComProductUtilsCodeDescription'
      color2:
        $ref: '#/definitions/adidasComProductUtilsCodeDescription'
      color3:
        $ref: '#/definitions/adidasComProductUtilsCodeDescription'
      color4:
        $ref: '#/definitions/adidasComProductUtilsCodeDescription'
    example:
      color1:
        code: A0QM
        description: core black
      color2:
        code: A98B
        description: utility black
      color3:
        code: A0QM
        description: core black
      color4:
        code: 01F7
        description: ftwr white
  adidasComProductPrice:
    title: Price
    type: object
    properties:
      timePeriodCode:
        type: string
      salesOrg:
        type: string
      distChannel:
        type: string
      priceType:
        type: string
      currency:
        type: string
      validFrom:
        type: string
        format: date-time
      validTo:
        type: string
        format: date-time
      priceValue:
        type: string
      priceUnit:
        type: string
      countryCode:
        type: string
    example:
      timePeriodCode: '71'
      salesOrg: 0681
      distChannel: '01'
      priceType: Act_SalesPrice
      currency: EUR
      validFrom: '2017-01-01'
      validTo: '2017-12-31'
      priceValue: '74,98'
      countryCode: AT
  adidasComProductSKU:
    title: SKU
    type: object
    properties:
      EAN:
        type: string
      UPC:
        type: string
      srcSizeCD3:
        type: string
      srcSizeScale:
        type: string
      srcSizeDescription:
        type: string
      conversionIDs:
        type: array
        items:
          - type: object
            properties:
              localSize:
                type: string
              saleSizeConvID:
                type: string
              saleSizeScale:
                type: string
              saleSizeAbbr:
                type: string
              saleSizeDesc:
                type: string
    example:
      EAN: '4058026055128'
      UPC: '885591427616'
      srcSizeCD3: '380'
      srcSizeScale: T4
      conversionIDs:
        - saleSizeConvID: D
          saleSizeScale: 8C
          saleSizeAbbr: '27'
  adidasComProductApiArticleCatalogHAL:
    title: Article Catalog HAL Representation
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
      - $ref: '#/definitions/adidasComProductCatalog'
    example:
      _links:
        self:
          href: /articles/015110/catalogue
  adidasComProductApiArticleHAL:
    title: Article HAL Representation
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
      - $ref: '#/definitions/adidasComProductArticle'
    example:
      _links:
        self:
          href: /articles/015110
        assets:
          href: /articles/015110/assets
        skus:
          href: /articles/015110/skus
        seasons:
          href: /articles/015110/seasons
        catalogue:
          href: /articles/015110/catalogue
        relatedArticles:
          - href: /articles/015111
          - href: /articles/015112
        ecomArticle:
          href: 'https://api.adidas.com/ecom/article/015110'
        availability:
          href: 'https://api.adidas.com/inventory/availability?articlesIds=015110'
  adidasComProductApiArticleNotFoundProblemDetail:
    title: Article Not Found Problem
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiProblemDetail'
    example:
      title: Not Found
      detail: Cannot find the requested article
      status: 404
      instance: /articles/1234
  adidasComProductApiArticleSeasonsHAL:
    title: HAL Representation of Collection of Seasons
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
    properties:
      seasonsCount:
        type: number
      seasons:
        type: array
        items:
          $ref: '#/definitions/adidasComProductArticleSeason'
    example:
      _links:
        self:
          href: /articles/015110/seasons
      seasonsCount: 1
      seasons:
        - {}
  adidasComProductApiArticlesHAL:
    title: HAL Representation of Collections of Articles
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
    properties:
      articleCount:
        type: number
    example:
      _links:
        self:
          href: /articles
        next:
          href: /articles?offset=5&limit=5
        first:
          href: /articles?offset=0&limit=5
        last:
          href: /articles?offset=40&limit=5
      articleCount: 1
      _embedded:
        article:
          - {}
  adidasComProductApiAssetsHAL:
    title: HAL Representation of Collection of Assets
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
    properties:
      assetCount:
        type: number
      assets:
        type: array
        items:
          $ref: '#/definitions/adidasComProductAsset'
    example:
      _links:
        self:
          href: /articles/015110/assets
      assetCount: 1
      assets:
        - {}
  adidasComProductApiMarketArticleHAL:
    title: Market Article
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
      - $ref: '#/definitions/adidasComProductArticle'
    example:
      _links:
        self:
          href: /markets/A1/articles/015110?season_name=FW17
        skus:
          href: /markets/A1/articles/015110/skus?season_name=FW17
        relatedArticles:
          - href: /markets/A1/articles/015111?season_name=FW17
          - href: /markets/A1/articles/015112?season_name=FW17
        assets:
          href: /articles/015110/assets
        catalogue:
          href: /articles/015110/catalogue
  adidasComProductApiMarketArticlesHAL:
    title: HAL Representation of Collection of Market Articles
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
    properties:
      articleCount:
        type: number
    example:
      _links:
        self:
          href: /markets/A1/articles?season_name=FW17
        next:
          href: /markets/A1/articles?season_name=FW17&offset=5&limit=5
        first:
          href: /markets/A1/articles?season_name=FW17&offset=0&limit=5
        last:
          href: /markets/A1/articles?season_name=FW17&offset=40&limit=5
      _embedded:
        article:
          - {}
      articleCount: 1
  adidasComProductApiMarketHAL:
    title: Market HAL Representation
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
    properties:
      areaCode:
        type: string
      regionCode:
        type: string
    example:
      _links:
        articles:
          href: /markets/A1/articles?season_name=FW17
      areaCode: A1
      regionCode: '50'
  adidasComProductApiMarketSKUsHAL:
    title: HAL Representation of Collection of SKUs
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
      - $ref: '#/definitions/adidasComProductApiMarketSKUsHAL'
    example:
      _links:
        self:
          href: /markets/A1/articles/015110/skus?season_name=FW17
      skuCount: 1
      skus:
        - {}
  adidasComProductApiMarketsHAL:
    title: HAL Representation of Collection of Markets
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
    properties:
      marketsCount:
        type: number
    example:
      _links:
        self:
          href: /markets
      marketsCount: 1
      _embedded:
        market:
          - {}
  adidasComProductApiModelCatalogHAL:
    title: Model Catalog HAL Representation
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
      - $ref: '#/definitions/adidasComProductCatalog'
    example:
      _links:
        self:
          href: /models/10034/catalog
  adidasComProductApiPricesHAL:
    title: HAL Representation of Collection of Prices
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
    properties:
      priceCount:
        type: number
      prices:
        type: array
        items:
          $ref: '#/definitions/adidasComProductPrice'
    example:
      _links:
        self:
          href: /markets/A1/articles/015110/prices?season_name=FW17
      priceCount: 1
      prices:
        - {}
  adidasComProductApiSKUsHAL:
    title: HAL Representation of Collection of SKUs
    type: object
    allOf:
      - $ref: '#/definitions/adidasComApiHAL'
    properties:
      skuCount:
        type: number
      skus:
        type: array
        items:
          $ref: '#/definitions/adidasComProductSKU'
    example:
      _links:
        self:
          href: /articles/015110/skus
      skuCount: 1
      skus:
        - {}
  adidasComProductUtilsCodeDescription:
    title: Code Description Tuple
    description: Helper data structure to hold any code - description pair
    type: object
    properties:
      code:
        type: string
      description:
        type: string

