$id: http://supermodel.io/adidas/product/api/ArticlesHAL
$schema: http://json-schema.org/draft-07/schema#

title: HAL Representation of Collections of Articles
type: object

allOf:
  - $ref: http://supermodel.io/adidas/api/HAL

properties:
  articleCount:
    type: number
  _embedded:
    type: object
    properties:
      articles:
        type: array
        items:
          type: object
          properties:
              articleNumber:
                $ref: http://supermodel.io/adidas/product/Article#/properties/articleNumber
              modelNumber:
                $ref: http://supermodel.io/adidas/product/Article#/properties/modelNumber
              articleDescription:
                $ref: http://supermodel.io/adidas/product/Article#/properties/articleDescription
              brand:
                $ref: http://supermodel.io/adidas/product/Article#/properties/brand
              productDivision:
                $ref: http://supermodel.io/adidas/product/Article#/properties/productType
              productType:
                $ref: http://supermodel.io/adidas/product/Article#/properties/productType
              gender:
                  $ref: http://supermodel.io/adidas/product/Article#/properties/gender
              ageGroup:
                $ref: http://supermodel.io/adidas/product/Article#/properties/ageGroup        

examples:
  - _links:
      self:
        href: /articles
      next:
        href: /articles?offset=5&limit=5
      first:
        href: /articles?offset=0&limit=5
      last:
        href: /articles?offset=40&limit=5
    articleCount: 1
    _embedded:
      articles:
      - articleNumber: '011040'
        modelNumber: '10009'
        articleDescription: 
        brand:
          code: '11'
