$id: http://supermodel.io/adidas/product/Article
$schema: http://json-schema.org/draft-07/schema#

title: Article
type: object

properties:
  articleNumber:
    type: string
  modelNumber:
    type: string
  articleDescription:
    type: string
  materialWeight:
    type: string
  colorwayName:
    type: string
  colorwayDescription:
    type: string
  imageLaunchDate:
    type: string
    format: date-time
  gender:
    $ref: utils/CodeDescription
  ageGroup:
    $ref: utils/CodeDescription
  brand:
    $ref: utils/CodeDescription
  productType:
    $ref: utils/CodeDescription
  color1:
    $ref: utils/CodeDescription
  color2:
    $ref: utils/CodeDescription
  color3:
    $ref: utils/CodeDescription
  color4:
    $ref: utils/CodeDescription
  businessSegment:
    $ref: utils/CodeDescription
  subBrand:
    $ref: utils/CodeDescription
  productDivision:
    $ref: utils/CodeDescription
  sportsCategory:
    $ref: utils/CodeDescription
  franchise:
    $ref: utils/CodeDescription
  productFit:
    $ref: utils/CodeDescription
  productGroup:
    $ref: utils/CodeDescription
  lifecycleStatus:
    type: object
    properties:
      code:
        type: string
      date:
        type: string
        format: date-time
      description:
        type: string
  colors:
    type: array
    items:
      $ref: Color
  skus:
    type: array
    items:
      $ref: SKU
  seasons:
    type: array
    items:
      $ref: ArticleSeason
  assets:
    type: array
    items:
      $ref: Asset
  catalog:
    $ref: Catalog
  related:
    type: array
    items:
      $ref: Article

