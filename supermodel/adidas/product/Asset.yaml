$id: http://supermodel.io/adidas/product/Asset
$schema: http://json-schema.org/draft-07/schema#

title: Asset
description: Digital Asset
type: object

properties:
  viewGroup:
    type: string
  view:
    type: string
  image:
    type: object
    properties:
      width:
        type: integer
      height:
        type: integer
      bgColor:
        type: string
      representation:
        type: string
  assetCategory:
    type: string
  imageStyle:
    type: string
  model:
    type: object
    properties:
      waist:
        type: string
      chest:
        type: string
      height:
        type: string
      productSize:
        type: string
  pairedArticles:
    type: array
    items:
      - value:
        type: string
  video:
    type: object
    properties:
      fileSize:
        type: integer
  publicId:
    type: string
  defaultAlias:
    type: string
  sortOrder:
    type: string
  usage:
    type: array
    items:
      - value:
        type: string
  assetHref:
    type: string
    format: uri
  usageTerms:
    type: array
    items:
      - value:
        type: string
  assetType:
    type: string
    enum:
      - image
      - video
      - other
required:
  - assetType
  - viewGroup
  - view
  - assetCategory
  - usageTerms
  - assetHref

examples:
  - viewGroup: 3d
    view: Top
    image:
      width: 2000
      height: 2000
      bgColor: transparent
      representation: null
    assetCategory: Photography
    imageStyle: Standard
    model:
      waist: 58
      chest: 97
      height: 197
      productSize: 540
    pairedArticles:
      value: AB1234
    video:
      fileSize: 99
    publicID: AZ1
    defaultAlias: alias
    sortOrder: 6
    usage:
      value: pdp
    assetHref: http://domain.com/image.jpeg
    usageTerms: 
      value: B2B Catalogue
    assetType: image
