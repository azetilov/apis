$id: http://supermodel.io/adidas/product/ecom/Article
$schema: http://json-schema.org/draft-07/schema#
title: eCom Article
type: object
properties:
  athlete:
    type: string
  clearance:
    type: boolean
  comingSoonSignup:
    type: number
  customizable:
    type: boolean
  age:
    type: string
    examples:
      - 'Infant &amp; Toddler'
  brand:
    type: string
    examples:
      - Performance
  campaign:
    type: string
    examples:
      - Black Friday;Cyber Monday;After Christmas Sale;End of Season Sale;Friends Family;Presidents Day Sale;MLK Jr Day Sale
  color:
    type: string
    examples:
      - White
  defaultColor:
    type: string
    examples:
      - Copper Metalic / White Chalk / Cardboard
  gender:
    type: string
    examples:
      - K
  genderSub:
    type: string
    examples:
      - KB
  hastag:
    type: string
  maxQuantity:
    type: string
  productDivision:
    type: string
    examples:
      - Accessories
  productLine:
    type: string
    examples:
      - Tiro
  productType:
    type: string
  price:
    $ref: Price
  sport:
    type: string
    examples:
      - Running
  fitbarPosition:
    type: string
  care:
    $ref: Care
  onlineFrom:
    type: string
    description: ISO 8601 Date
    examples:
      - '2017-06-21T14:07:17Z'
  onlineTo:
    type: string
    description: ISO 8601 Date
    examples:
      - '2017-06-21T14:07:17Z'
  previewTo:
    type: string
    description: ISO 8601 Date
    examples:
      - '2017-06-21T14:07:17Z'
  pdp:
    $ref: PDP
  
  flashProduct:
    type: boolean
  hypeProduct:
    type: boolean
  personalizable:
    type: boolean
  preorder:
    type: boolean
  soldout:
    type: boolean
  productFamily:
    type: string
  productFilter:
    type: string
  prodcutLine:
    type: string
  sizeChart:
    type: string
  teams:
    type: string
  template:
    type: string
    description: The 'Template' is used to identify if the inline or miadidas PDP template should be applied in the ecommerce frontend.
  articleNumber:
    $ref: http://supermodel.io/adidas/product/Article#/properties/articleNumber
  modelNumber:
    $ref: http://supermodel.io/adidas/product/Article#/properties/modelNumber
  articleDescription:
    $ref: http://supermodel.io/adidas/product/Article#/properties/articleDescription
  name:
    type: string
    examples:
    - Obuv F/22 Primeknit
  badge:
    $ref: Badge
  assets:
    type: array
    items:
      $ref: http://supermodel.io/adidas/product/Asset
  colorVariants:
    type: array
    items:
      - $ref: '#'
  miadidas:
    type: array
    items:
      - $ref: '#'
  completeLook:
    type: array
    items:
      - $ref: '#'