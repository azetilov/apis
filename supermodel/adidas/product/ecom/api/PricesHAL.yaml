title: eCom Article Prices HAL Representation
type: object

allOf:
  - $ref: http://supermodel.io/adidas/api/HAL

properties:
  articleNumber:
    type: string

  prices:
    type: array
    items:
      $ref: http://supermodel.io/adidas/product/ecom/Price

examples:
