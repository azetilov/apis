definitions:
  'http://adidas.com/api/HAL':
    $id: 'http://adidas.com/api/HAL'
    title: HAL
    description: >-
      JSON Hypertext Application Language. Definition of [HAL message
      format](https://tools.ietf.org/html/draft-kelly-json-hal-08)
    type: object
    properties:
      _links:
        type: object
        additionalProperties:
          anyOf:
            - $ref: '#/definitions/halLinkObject'
            - type: array
              items:
                - $ref: '#/definitions/halLinkObject'
        properties:
          curies:
            anyOf:
              - $ref: '#/definitions/halCuriesLink'
              - type: array
                items:
                  - $ref: '#/definitions/halCuriesLink'
      _embedded:
        type: object
        additionalProperties:
          anyOf:
            - $ref: '#/'
            - type: array
              items:
                - $ref: '#/'
    definitions:
      halLinkObject:
        title: HAL Link Object
        type: object
        properties:
          href:
            type: string
          templated:
            type: boolean
          type:
            type: string
          deprecation:
            type: string
          name:
            type: string
          profile:
            type: string
          title:
            type: string
          hreflang:
            type: string
        required:
          - href
      halCuriesLink:
        title: HAL Curies Link
        allOf:
          - type: object
            properties:
              templated:
                enum:
                  - true
            required:
              - templated
          - $ref: '#/definitions/halLinkObject'
  'http://adidas.com/api/ProblemDetail':
    $id: 'http://adidas.com/api/ProblemDetail'
    title: Problem Details for HTTP APIs
    description: >-
      Definition of [RFC7807](https://tools.ietf.org/html/rfc7807) problem
      detail
    type: object
    properties:
      type:
        type: string
      title:
        type: string
      status:
        type: number
      detail:
        type: string
      instance:
        type: string
    required:
      - title
      - detail
  'http://adidas.com/product/Article':
    $id: 'http://adidas.com/product/Article'
    title: Article
    type: object
    properties:
      articleNumber:
        type: string
      modelNumber:
        type: string
      articleDescription:
        type: string
      gender:
        $ref: utils/CodeDescription
      brand:
        $ref: utils/CodeDescription
      productType:
        $ref: utils/CodeDescription
      ageGroup:
        $ref: utils/CodeDescription
      colorway:
        type: object
        properties:
          name:
            type: string
          description:
            type: string
      colors:
        type: array
        items:
          $ref: Color
    examples:
      - articleNumber: '015110'
        modelNumber: '10034'
        articleDescription: COPA MUNDIAL
        gender:
          code: M
          description: MALE
        brand:
          code: '11'
          description: ADIDAS
        productType:
          code: '104'
          description: FOOTBALL SHOES (FIRM GROUND)
        ageGroup:
          code: A
          description: ADULT
        colorway:
          name: FTWR WHITE/BLACK
          description: BLABAS/GRAFIT/BLABAS
        colors:
          - {}
  'http://adidas.com/product/ArticleSeason':
    $id: 'http://adidas.com/product/ArticleSeason'
    title: Article Season
    description: Seasonal information about article
    type: object
    properties:
      seasonName:
        type: string
      carryOver:
        type: boolean
      retailIntroDate:
        type: string
        format: date-time
      retailExitDate:
        type: string
        format: date-time
    examples:
      - seasonName: FW17
        carryOver: false
        retailIntroDate: '2017-06-01'
        retailExitDate: '2017-11-30'
  'http://adidas.com/product/Asset':
    $id: 'http://adidas.com/product/Asset'
    title: Asset
    description: Digital Asset
    type: object
    properties:
      assetType:
        type: string
        enum:
          - image
          - video
          - other
      viewGroup:
        type: string
      view:
        type: string
      assetCategory:
        type: string
      usageTerms:
        type: array
        items:
          type: string
      assetHref:
        type: string
        format: uri
      image:
        type: object
        properties:
          style:
            type: string
          width:
            type: integer
          height:
            type: integer
          bgColor:
            type: string
          representation:
            type: string
      video:
        type: object
        properties:
          fileSize:
            type: integer
      model:
        type: object
        properties:
          waist:
            type: string
          chest:
            type: string
          height:
            type: string
          productSize:
            type: string
    required:
      - assetType
      - viewGroup
      - view
      - assetCategory
      - usageTerms
      - assetHref
    examples:
      - assetType: image
        viewGroup: 3d
        assetCategory: Photography
        usageTerms: B2B Cataloguge
        assetHref: 'http://domain.com/image.jpeg'
        image:
          style: On Model
          width: 2000
          height: 2000
          bgColor: transparent
        model:
          waist: 58
          chest: 97
          height: 197
          productSize: 540
  'http://adidas.com/product/Catalog':
    $id: 'http://adidas.com/product/Catalog'
    title: Catalog
    type: object
    properties:
      catalogueCopy:
        $ref: '#/definitions/CatalogCopy'
      featureAndBenefits:
        type: array
        items:
          $ref: '#/definitions/FeatureAndBenefit'
    examples:
      - catalogueCopy: {}
        featureAndBenefits:
          - {}
    definitions:
      CatalogCopy:
        title: Catalog Copy
        type: object
        properties:
          acsModelName:
            type: string
          b2cCopy:
            type: string
          b2cCopyShort:
            type: string
          b2bCopy:
            type: string
          b2bCopyShort:
            type: string
          materialComposition:
            type: string
          materialConstruction:
            type: string
          bullets1:
            type: string
          bullets2:
            type: string
          bullets3:
            type: string
          bullets4:
            type: string
          bullets5:
            type: string
          bullets6:
            type: string
          bulletMaterial:
            type: string
        examples:
          - acsModelName: COPA MUNDIAL
            b2cCopy: >-
              De populairste voetbalschoen ooit, en terecht. De adidas Copa
              Mundial heeft een bovenwerk van rijk leer en een loopzool met
              dubbele dichtheid die al decennia lang de toon zet voor comfort en
              prestaties op het veld.
            b2cCopyShort: >-
              Entraîne-toi comme les pros avec ce haut de l'équipe de Belgique
              de football.
            b2bCopy: >-
              Hurricanes Training Jersey as worn by the players when training
              with dynamic retro design inspired by the original Super
              Jersey.Captured with shock blue and black colors on climalite
              fabric with moisture wicking properties.
            b2bCopyShort: >-
              Hurricanes Training Jersey as worn by the players when training
              with dynamic retro design inspired by the orginal Super jersey.
            materialComposition: 100% Organic Cotton
            materialConstruction: Single jersey
            bullets1: materiál Climalite odvádí pot a udrží tě vsuchu za všech okolností
            bullets2: Ribbet V-hals
            bullets3: Nackenband
            bullets4: >-
              Επένδυση προστασίας από τον άνεμο στο μπροστινό μέρος. Μανσέτες με
              ανοίγματα για τους αντίχειρες
            bullets5: Woven Belgium crest on chest
            bullets6: >-
              3 bandas en las mangas; logotipo de adidas serigrafiado a la
              derecha del pecho
            bulletMaterial: Maille double 100 % polyester.
      FeatureAndBenefit:
        title: Feature and Benefit
        type: object
        properties:
          featureAndBenefitCode:
            type: string
          businessCode:
            type: string
          shoePart:
            type: string
          featureName:
            type: string
          featureDescription:
            type: string
          logoName:
            type: string
          logoHref:
            type: string
            format: uri
        examples:
          - featureAndBenefitCode: '68465468'
            businessCode: BU Young Athlete
            shoePart: Upper
            featureName: Costura à maquina
            featureDescription: >-
              construction nylon/TPU pour un bon toucher de balle et une bonne
              résistance à l'usure.
            logoName: ECO_OrthoLiteLogo
            logoHref: 'http://domain.com/logo.jpeg'
  'http://adidas.com/product/Color':
    $id: 'http://adidas.com/product/Color'
    title: Color
    type: object
    description: Color descriptions are language-dependent
    properties:
      color1:
        $ref: utils/CodeDescription
      color2:
        $ref: utils/CodeDescription
      color3:
        $ref: utils/CodeDescription
      color4:
        $ref: utils/CodeDescription
    examples:
      - color1:
          code: A0QM
          description: core black
        color2:
          code: A98B
          description: utility black
        color3:
          code: A0QM
          description: core black
        color4:
          code: 01F7
          description: ftwr white
  'http://adidas.com/product/Price':
    $id: 'http://adidas.com/product/Price'
    title: Price
    type: object
    properties:
      timePeriodCode:
        type: string
      salesOrg:
        type: string
      distChannel:
        type: string
      priceType:
        type: string
      currency:
        type: string
      validFrom:
        type: string
        format: date-time
      validTo:
        type: string
        format: date-time
      priceValue:
        type: string
      priceUnit:
        type: string
      countryCode:
        type: string
    examples:
      - timePeriodCode: '71'
        salesOrg: 0681
        distChannel: '01'
        priceType: Act_SalesPrice
        currency: EUR
        validFrom: '2017-01-01'
        validTo: '2017-12-31'
        priceValue: '74,98'
        countryCode: AT
  'http://adidas.com/product/SKU':
    $id: 'http://adidas.com/product/SKU'
    title: SKU
    type: object
    properties:
      EAN:
        type: string
      UPC:
        type: string
      srcSizeCD3:
        type: string
      srcSizeScale:
        type: string
      srcSizeDescription:
        type: string
      conversionIDs:
        type: array
        items:
          - type: object
            properties:
              localSize:
                type: string
              saleSizeConvID:
                type: string
              saleSizeScale:
                type: string
              saleSizeAbbr:
                type: string
              saleSizeDesc:
                type: string
    examples:
      - EAN: '4058026055128'
        UPC: '885591427616'
        srcSizeCD3: '380'
        srcSizeScale: T4
        conversionIDs:
          - saleSizeConvID: D
            saleSizeScale: 8C
            saleSizeAbbr: '27'
  'http://adidas.com/product/api/ArticleCatalogHAL':
    $id: 'http://adidas.com/product/api/ArticleCatalogHAL'
    title: Article Catalog HAL Representation
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
      - $ref: 'http://adidas.com/product/Catalog'
    examples:
      - _links:
          self:
            href: /articles/015110/catalogue
  'http://adidas.com/product/api/ArticleHAL':
    $id: 'http://adidas.com/product/api/ArticleHAL'
    title: Article HAL Representation
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
      - $ref: 'http://adidas.com/product/Article'
    examples:
      - _links:
          self:
            href: /articles/015110
          assets:
            href: /articles/015110/assets
          skus:
            href: /articles/015110/skus
          seasons:
            href: /articles/015110/seasons
          catalogue:
            href: /articles/015110/catalogue
          relatedArticles:
            - href: /articles/015111
            - href: /articles/015112
          ecomArticle:
            href: 'https://api.adidas.com/ecom/article/015110'
          availability:
            href: 'https://api.adidas.com/inventory/availability?articlesIds=015110'
  'http://adidas.com/product/api/ArticleNotFoundProblemDetail':
    $id: 'http://adidas.com/product/api/ArticleNotFoundProblemDetail'
    title: Article Not Found Problem
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/ProblemDetail'
    examples:
      - title: Not Found
        detail: Cannot find the requested article
        status: 404
        instance: /articles/1234
  'http://adidas.com/product/api/ArticleSeasonsHAL':
    $id: 'http://adidas.com/product/api/ArticleSeasonsHAL'
    title: HAL Representation of Collection of Seasons
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
    properties:
      seasonsCount:
        type: number
      seasons:
        type: array
        items:
          $ref: 'http://adidas.com/product/ArticleSeason'
    examples:
      - _links:
          self:
            href: /articles/015110/seasons
        seasonsCount: 1
        seasons:
          - {}
  'http://adidas.com/product/api/ArticlesHAL':
    $id: 'http://adidas.com/product/api/ArticlesHAL'
    title: HAL Representation of Collections of Articles
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
    properties:
      articleCount:
        type: number
    examples:
      - _links:
          self:
            href: /articles
          next:
            href: /articles?offset=5&limit=5
          first:
            href: /articles?offset=0&limit=5
          last:
            href: /articles?offset=40&limit=5
        articleCount: 1
        _embedded:
          article:
            - {}
  'http://adidas.com/product/api/AssetsHAL':
    $id: 'http://adidas.com/product/api/AssetsHAL'
    title: HAL Representation of Collection of Assets
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
    properties:
      assetCount:
        type: number
      assets:
        type: array
        items:
          $ref: 'http://adidas.com/product/Asset'
    examples:
      - _links:
          self:
            href: /articles/015110/assets
        assetCount: 1
        assets:
          - {}
  'http://adidas.com/product/api/MarketArticleHAL':
    $id: 'http://adidas.com/product/api/MarketArticleHAL'
    title: Market Article
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
      - $ref: 'http://adidas.com/product/Article'
    examples:
      - _links:
          self:
            href: /markets/A1/articles/015110?season_name=FW17
          skus:
            href: /markets/A1/articles/015110/skus?season_name=FW17
          relatedArticles:
            - href: /markets/A1/articles/015111?season_name=FW17
            - href: /markets/A1/articles/015112?season_name=FW17
          assets:
            href: /articles/015110/assets
          catalogue:
            href: /articles/015110/catalogue
  'http://adidas.com/product/api/MarketArticlesHAL':
    $id: 'http://adidas.com/product/api/MarketArticlesHAL'
    title: HAL Representation of Collection of Market Articles
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
    properties:
      articleCount:
        type: number
    examples:
      - _links:
          self:
            href: /markets/A1/articles?season_name=FW17
          next:
            href: /markets/A1/articles?season_name=FW17&offset=5&limit=5
          first:
            href: /markets/A1/articles?season_name=FW17&offset=0&limit=5
          last:
            href: /markets/A1/articles?season_name=FW17&offset=40&limit=5
        _embedded:
          article:
            - {}
        articleCount: 1
  'http://adidas.com/product/api/MarketHAL':
    $id: 'http://adidas.com/product/api/MarketHAL'
    title: Market HAL Representation
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
    properties:
      areaCode:
        type: string
      regionCode:
        type: string
    examples:
      - _links:
          articles:
            href: /markets/A1/articles?season_name=FW17
        areaCode: A1
        regionCode: '50'
  'http://adidas.com/product/api/MarketSKUsHAL':
    $id: 'http://adidas.com/product/api/MarketSKUsHAL'
    title: HAL Representation of Collection of SKUs
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
      - $ref: 'http://adidas.com/product/api/MarketSKUsHAL'
    examples:
      - _links:
          self:
            href: /markets/A1/articles/015110/skus?season_name=FW17
        skuCount: 1
        skus:
          - {}
  'http://adidas.com/product/api/MarketsHAL':
    $id: 'http://adidas.com/product/api/MarketsHAL'
    title: HAL Representation of Collection of Markets
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
    properties:
      marketsCount:
        type: number
    examples:
      - _links:
          self:
            href: /markets
        marketsCount: 1
        _embedded:
          market:
            - {}
  'http://adidas.com/product/api/ModelCatalogHAL':
    $id: 'http://adidas.com/product/api/ModelCatalogHAL'
    title: Model Catalog HAL Representation
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
      - $ref: 'http://adidas.com/product/Catalog'
    examples:
      - _links:
          self:
            href: /models/10034/catalog
  'http://adidas.com/product/api/PricesHAL':
    $id: 'http://adidas.com/product/api/PricesHAL'
    title: HAL Representation of Collection of Prices
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
    properties:
      priceCount:
        type: number
      prices:
        type: array
        items:
          $ref: 'http://adidas.com/product/Price'
    examples:
      - _links:
          self:
            href: /markets/A1/articles/015110/prices?season_name=FW17
        priceCount: 1
        prices:
          - {}
  'http://adidas.com/product/api/SKUsHAL':
    $id: 'http://adidas.com/product/api/SKUsHAL'
    title: HAL Representation of Collection of SKUs
    type: object
    allOf:
      - $ref: 'http://adidas.com/api/HAL'
    properties:
      skuCount:
        type: number
      skus:
        type: array
        items:
          $ref: 'http://adidas.com/product/SKU'
    examples:
      - _links:
          self:
            href: /articles/015110/skus
        skuCount: 1
        skus:
          - {}
  'http://adidas.com/product/utils/CodeDescription':
    $id: 'http://adidas.com/product/utils/CodeDescription'
    title: Code Description Tuple
    description: Helper data structure to hold any code - description pair
    type: object
    properties:
      code:
        type: string
      description:
        type: string

