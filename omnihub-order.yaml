swagger: '2.0'
info:
  version: '0.1.0'
  title: "[omni] Order API"
  description: |
    The Orders API allows a user to retrieve list of orders, retrieve order details, create, return and exchange orders.

    ## Available Affordances
    The API affords the following top-level actions:

    - Search orders based on order type, fulfillment type, order status, customer Name, email, PhoneNo, brand, and Channel)
    - Retrieve order detail 
      1. Sales Order
      2. Return Order 
      3. Exchange Order
    - Retrieve orderline detail
    - Retrieve shipments and shipmentline detail
    - Retrieve notes on orders and shipments
    - Retrieve invoices of an order
    - Retrieve audits on order
    - Create a new order
    - Create a return order
    - Create an exchange order
    - Full order and partial order cancellation
    - Update an order (email, customer phone number only) 

produces:
  - application/hal+json      # Representation message format
  - application/problem+json  # Error message format

schemes:
  - https

basePath: //eaistg.omnihub.3stripes.net

securityDefinitions:
   "API Key":
     type: apiKey
     in: header
     name: x-api-key

security:
  - "API Key": []

paths:
  /:
    x-summary: API Root

    get:
      summary: Retrieve API Root
      description: The API Root contains the initial set of link relations.
      responses:
        200:
          description: The root of the API
          schema:
            allOf:
              - $ref: '#/definitions/supermodelIoAdidasApiHAL'
            example:
              _links:
                self:
                  href: /
                order:
                  href: /orders/{orderNumber}
                  templated: true
                search:
                  href: /orders
                create:
                  href: /orders

  '/orders':
    x-summary: List of Orders

    get:
      summary: Search Orders
      description: Filters list of orders based on the search criteria, at least one criterion is needed otherwise 404–not found is returned.
      parameters:
        - $ref: '#/parameters/articleNumber'
        - $ref: '#/parameters/orderType'
        - $ref: '#/parameters/country'
        - $ref: '#/parameters/brand'
        - $ref: '#/parameters/fulfillmentType'
        - $ref: '#/parameters/orderStatus'
        - $ref: '#/parameters/internalOrderStatus'
        - $ref: '#/parameters/phoneNumber'
        - $ref: '#/parameters/email'
        - $ref: '#/parameters/firstName'
        - $ref: '#/parameters/lastName'
        - $ref: '#/parameters/channel'
        - $ref: '#/parameters/orderDate'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/limit'
      tags:
        - Orders
      responses:
        200:
          description: List of matching orders
          schema:
            $ref: '#/definitions/supermodelIoAdidasOmniApiOrdersHAL'

    post:
      summary: Create Order
      description: Creates a new order
      parameters:
        - $ref: '#/parameters/createOrder'
      tags:
        - Orders
      responses:
        201:
          description: Order being created
          schema:
            $ref: '#/definitions/supermodelIoAdidasOmniApiOrderHAL'
        400:
          description: Wrong parameters
          headers:
            Content-Type:
              type: string
              default: application/problem+json
          schema:
            allOf:
              - $ref: '#/definitions/supermodelIoAdidasApiProblemDetail'
            example:
              title: Wrong parameters
              detail: Missing one or more orderlines

  '/orders/{orderNumber}':
    x-summary: Order
    parameters:
      - $ref: '#/parameters/orderNumber'

    get:
      summary: Retrieve Order
      description: Retrieves the information about one order
      tags:
        - Orders
      responses:
        200:
          description: Order
          schema:
            $ref: '#/definitions/supermodelIoAdidasOmniApiOrderHAL'
        400:
