          headers:
            Content-Type:
              type: string
              default: application/problem+json
          schema:
            allOf:
              - $ref: '#/definitions/supermodelIoAdidasApiProblemDetail'

    patch:
      summary: Update Order
      description: Updates the order
      parameters:
        - $ref: '#/parameters/patchOrder'
      tags:
        - Orders
      responses:
        200:
          description: Order
          schema:
            $ref: '#/definitions/supermodelIoAdidasOmniApiOrderHAL'

  '/orders/{orderNumber}/orderlines':
    x-summary: Order Lines
    parameters:
      - $ref: '#/parameters/orderNumber'

    get:
      summary: Retrieve Order Lines
      description: Retrieves order lines for a given order
