definitions:
  #
  # SKU
  #
  PIMGlobalSKU:
    type: object
    properties:
      SKUNumber: {}
      sourcingSizeCode3: {}
      EAN: {}
      UPC: {}
      feasibleIndicator: {}
      SKUActiveIndicator: {}

  GlobalSKU:
    type: object
    properties:
      EAN:
        type: string
        example: "4058026055128"
      UPC:
        type: string
        example: "885591427616"
      srcSizeCD3:
        type: string
        example: "380"
      srcSizeScale:
        type: string
        example: "T4"
      srcSizeDescription:
        type: string
      conversionIDs:
        type: array
        items: 
          - type: object
            properties:
              localSize:
                type: string
              saleSizeConvID:
                type: string
                example: D
              saleSizeScale:
                type: string
                example: 8C
              saleSizeAbbr:
                type: string
                example: 27
              saleSizeDesc:
                type: string
                example: 27
    required:
      - EAN
      - UPC
    example:
      EAN: "4058026055128"
      UPC: "885591427616"
      srcSizeCD3: "380"
      srcSizeScale: "T4"
      conversionIDs:
        - saleSizeConvID: D
          saleSizeScale: 8C
          saleSizeAbbr: "27"

    EcomCountrySKU:
      type: object
      properties:
        ecomDisplaySize:
          type: string
        ecomRetailInStock:
          type: string
          format: date-time
        stockAvailability:
          type: integer
      
      
    