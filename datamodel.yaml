definitions:

  #
  # Article
  #
  articleSeasonal:
    type: object
    properties:
      articleNumber:
        type: string
      modelNumber:
        type: string
      articleDescription:
        type: string
        description: Always in english
      genderCode:
        type: string
      genderDescription:
        type: string
      brandCode:
        type: string
      brandDescription:
        type: string
      productTypeCode:
        type: string
      productTypeDescription:
        type: string
      colorwayName:
        type: string
      colorwayDescription:
        type: string
        description: Is it short description or long - both? English only
      ageGroupCode:
        type: string
      ageGroupDescription:
        type: string
      season:
        type: object
        description: Sesonal article attributes
        properties:
          carryOver:
            type: boolean
          retailIntroDate:
            type: string
            format: date-time
          retailExitDate:
            type: string
            format: date-time
      colors:
        type: array
        description: Array of article colors, language-specific
        items:
          $ref: '#/definitions/color'
    example:
      articleNumber: "015110"
      modelNumber: "10034"
      articleDescription: "COPA MUNDIAL"
      genderCode: "M"
      genderDescription: "MALE"
      brandCode: "11"
      brandDescription: "ADIDAS"
      productTypeCode: "104"
      productTypeDescription: "FOOTBALL SHOES (FIRM GROUND)"
      colorwayName: "FTWR WHITE/BLACK"
      colorwayDescription: "BLABAS/GRAFIT/BLABAS"
      ageGroupCode: "A"
      ageGroupDescription: "ADULT"
      season:
        carryOver: false
        retailIntroDate: "2017-06-01"
        retailExitDate: "2017-11-30"
      colors:
        - $ref: '#/definitions/color/example'

  #
  # eCommerce Article
  #
  ecomArticleSeasonal:
    type: object
    allOf:
      - $ref: '#/definitions/articleSeasonal'
    properties:
      preOrder:
        type: boolean
      personalizable:
        type: boolean
      hypeProduct:
        type: boolean
      flashProduct:
        type: boolean
      soldOut:
        type: boolean
      onlineFrom:
        type: string
        format: date-time        
      onlineTo:
        type: string
        format: date-time

  #
  # Color
  #
  color:
    type: object
    properties:
      color1Code:
        type: string
      color1Description:
        type: string
        description: Language-dependent
      color2Code:
        type: string
      color2Description:
        type: string
        description: Language-dependent
      color3Code:
        type: string
      color3Description:
        type: string
        description: Language-dependent
      color4Code:
        type: string
      color4Description:
        type: string
        description: Language-dependent
    example:
      color1Code: "A0QM"
      color1Description: "core black"
      color2Code: "A98B"
      color2Description: "utility black"
      color3Code: "A0QM"
      color3Description: "core black"
      color4Code: "01F7"
      color4Description: "ftwr white"

  #
  # SKU
  #
  GlobalSKU:
    type: object
    properties:
      EAN:
        type: string
      UPC:
        type: string
      srcSizeCD3:
        type: string
      srcSizeScale:
        type: string
      srcSizeDescription:
        type: string
      conversionIDs:
        type: array
        items:
          - type: object
            properties:
              localSize:
                type: string
              saleSizeConvID:
                type: string
              saleSizeScale:
                type: string
              saleSizeAbbr:
                type: string
              saleSizeDesc:
                type: string
    required:
      - EAN
      - UPC
    example:
      EAN: "4058026055128"
      UPC: "885591427616"
      srcSizeCD3: "380"
      srcSizeScale: "T4"
      conversionIDs:
        - saleSizeConvID: D
          saleSizeScale: 8C
          saleSizeAbbr: "27"

    EcomCountrySKU:
      type: object
      properties:
        ecomDisplaySize:
          type: string
        ecomRetailInStock:
          type: string
          format: date-time
        stockAvailability:
          type: integer

  #
  # Asset
  #
  GlobalAsset:
    type: object
    properties:
      assetType:
        type: string
        enum:
          - image
          - video
          - other
      viewGroup:
        type: string
      view:
        type: string
      assetCategory:
        type: string
      usageTerms:
        type: array
        items:
          - type: string
      assetHref:
        type: string
        format: uri
      image:
        type: object
        properties:
          style:
            type: string
          width:
            type: integer
          height:
            type: integer
          bgColor:
            type: string
          representation:
            type: string
      video:
        type: object
        properties:
          fileSize:
            type: integer
      model:
        type: object
        properties:
          waist:
            type: string
          chest:
            type: string
          height:
            type: string
          productSize:
            type: string
    required:
      - assetType
      - viewGroup
      - view
      - assetCategory
      - usageTerms
      - assetHref
    example:
      assetType: image
      viewGroup: 3d
      assetCategory: Photography
      usageTerms: B2B Cataloguge
      assetHref: http://domain.com/image.jpeg
      image:
        style: On Model
        width: 2000
        height: 2000
        bgColor: transparent
      model:
        waist: 58
        chest: 97
        height: 197
        productSize: 540

  #
  # Price
  #
  Price:
    type: object
    properties:
      timePeriodCode:
        type: string
      salesOrg:
        type: string
      distChannel:
        type: string
      priceType:
        type: string
      currency:
        type: string
      validFrom:
        type: string
        format: date-time
      validTo:
        type: string
        format: date-time"
      priceValue:
        type: string
      priceUnit:
        type: string
      countryCode:
        type: string
    required:
      - timePeriodCode
      - salesOrg
      - distChannel
      - priceType
      - currency
      - validFrom
      - validTo
      - priceValue
      - countryCode
    example:
      timePeriodCode: "71"
      salesOrg: "0681"
      distChannel: "01"
      priceType: "Act_SalesPrice"
      currency: "EUR"
      validFrom: "2017-01-01"
      validTo: "2017-12-31"
      priceValue: "74,98"
      countryCode: "AT"

